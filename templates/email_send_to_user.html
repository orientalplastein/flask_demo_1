<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .email-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 25px;
            border-left: 4px solid #4CAF50;
        }
        .attachment-style {
            background-color: white;
            border: 1px dashed #ccc;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .captcha {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #2c3e50;
            margin: 10px 0;
        }
        .footer {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
    <title></title>
</head>
<body>
    <div class="email-container">
        <h2 style="color: #2c3e50; margin-top: 0;">验证码通知</h2>

        <p>您好，您请求的验证码如下：</p>

        <!-- 模拟附件样式的验证码卡片 -->
        <div class="attachment-style">
            <p style="color: #7f8c8d; margin-bottom: 5px;">验证码信息</p>
            <div class="captcha">{{ captcha }}</div>
            <p style="color: #7f8c8d; font-size: 14px; margin-top: 5px;">
                有效期：{{ expires_minutes }}分钟
            </p>
        </div>

        <p>请在验证页面输入以上验证码完成验证。</p>

        <p style="color: #e74c3c; font-weight: bold;">
            注意：请勿将验证码泄露给他人
        </p>

        <div class="footer">
            <p>这是一封自动发送的系统邮件，请勿直接回复。</p>
            <p>如有疑问，请联系客服：{{ support_email }}</p>
        </div>
    </div>
</body>
</html>
